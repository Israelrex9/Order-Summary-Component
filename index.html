<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="Card">
        <div class="image">
        <img src="./images/illustration-hero.svg" alt="card illustration">
        </div>
        <div class="text-container">
            <h1>Order Summary</h1>
            <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="Subscription-modal">
                <img class="music icon" src="./images/icon-music.svg" alt="music icon">
                <div class="Subscription">
                    <p class="Subscription-Annual">Annual Plan</p>
                    <P class="Subscription-Price">$59.99/year</P>
                </div>
                <P class="change-sub">Change</P>
            </div>
            <button>Proceed to Payment</button>
            <p class="last-text">Cancel Order</p>
        </div>
    </div>
</body>
</html>
